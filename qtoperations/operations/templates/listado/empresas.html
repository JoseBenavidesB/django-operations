{% extends 'layout/listar.html' %}

{% block table %}
    <h1 class='text-center'>Listado de Empresas</h1>

    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Empresa</th>
                <th>Prefijo</th>
                <th>Editar</th>
            </tr>
        </thead>

        <tbody>
                {% for element in object_list %}
                <tr>
                    <td>{{element.name}}</td>
                    <td>{{element.prefix}}</td>
                    <td><a href="{% url 'edit-company' element.id %}"><i class="fas fa-edit fa-lg justify-content-center"></i> </td> </a>
                </tr>
                {% endfor %}
        </tbody>
    </table>
    
            

{% endblock table %}
