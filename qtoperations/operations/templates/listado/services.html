{% extends 'layout/listar.html' %}

{% block table %}
    <h1 class='text-center'>Listado de Servicios</h1>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Editar</th>
            </tr>
        </thead>

        <tbody>
                {% for element in object_list %}
                <tr>
                    <td>{{element.typeService}}</td>
                    <td><a href="#"><i class="fas fa-edit fa-lg justify-content-center"></i> </td> </a>
                </tr>
                {% endfor %}
        </tbody>
    </table>           

{% endblock table %}
